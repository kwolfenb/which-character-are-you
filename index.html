<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Harry Potter Character Are You?</h1>

      <p>Let's determine which character you are!</p>

    <form class="formOne">

      <h2>Which object do you most desire?</h2>
      <div class="question1">
        <ul>
          <li>
          <label>
            <input type="radio" name="question1" value="1">
            The Elder Wand
          </label>
          </li>
          <li>
          <label>
            <input type="radio" name="question1" value="2">
            The Cloack of Invisibility
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question1" value="3">
            The Philosopher's Stone
          </label>
        </li>
        </ul>
        </div>

        <h2>Where would you like to hang out?</h2>
        <div class="question2">
          <ul>
            <li>
            <label>
              <input type="radio" name="question2" value=1>
              The Three Broomsticks
            </label>
            </li>
            <li>
            <label>
              <input type="radio" name="question2" value=2>
              Weasley's Wizard Wheezes
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="question2" value=3>
              Shrieking Shack
            </label>
          </li>
          </ul>
          </div>

          <h2>Pick a Potion</h2>
          <div class="question3">
            <ul>
              <li>
              <label>
                <input type="radio" name="question3" value=1>
                Felix Felicis
              </label>
              </li>
              <li>
              <label>
                <input type="radio" name="question3" value=2>
                Amortentia
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="question3" value=3>
                Polyjuice Potion
              </label>
            </li>
            </ul>
            </div>

  <button type="submit" class="btn btn-primary">Soulmate</button>
    </form>

      <div class="character">
        <h3>Your Harry Potter character would be:</h3>
        <div class="harry">
          <img src="img/hp.jpg">
          <h5>Harry Potter</h5>
        </div>
        <div class="hermione">
          <img src="img/hermione.jpg">
          <h5>Hermione Granger</h5>
        </div>
        <div class="ron">
          <img src="img/ron.jpg">
          <h5>Ron Weasley</h5>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
